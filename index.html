<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <style>
        .podcasts *{
        	-webkit-font-smoothing: antialiased;
        }
        .podcast {
            border-top:1px solid #C0C0C0;
            border-right:1px solid #C0C0C0;
        }
        .title {
            
        }
        .subtitle {
            
        }
        .desc {
            
        }
        .logo {
            width:100px;
            height:100px;
        }
        
    </style>
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>Poodle <small>aka 'the Podlove Matrix'</small>
                </h1>
                <div>The Podlove way to display, search, aggreagate and to do fancy things with Metadata. Brought to you by the @metaebene</div>
            </div>
        </div>
    </div>
    <div class="row podcasts" data-template="app:podcasts">
        <ul class="media-list">
            <div class="col-md-12" data-template="app:each" data-template-from="podcasts" data-template-to="podcast">
                <li class="media podcast">
                    <a class="pull-left" data-template="app:podcast-icon"/>
                    <div class="media-body">
                        <h3 class="title">
                            <a data-template="app:podcast-title"/>
                        </h3>
                        <p class="subtitle">
                            <a data-template="app:podcast-subtitle"/>
                        </p>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <!-- div data-template="app:rss"/-->
</div>
