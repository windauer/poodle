<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <style>
        img{
            width:15em;
            height:15em;
        }
        
    </style>
    <div class="podcast" data-template="app:podcast">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h1 class="title" data-template="app:podcast-title"/>
                    <h3 class="subtitle" data-template="app:podcast-subtitle"/>
                </div>
            </div>
            <div class="col-md-4">
                <img data-template="app:podcast-icon"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="desc" data-template="app:podcast-desc"/>
            </div>
        </div>
        <div class="row episodes" data-template="app:podcast-episodes">
            <div class="col-md-12" data-template="app:each" data-template-from="episodes" data-template-to="episode">
                <h4 class="title">
                    <p data-template="app:episode-title"/>
                </h4>
                <p class="subtitle" data-template="app:episode-subtitle"/>
                <p class="summary" data-template="app:episode-summary"/>
            </div>
        </div>
    </div>
</div>
